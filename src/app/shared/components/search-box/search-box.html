<div class="relative">
    <input type="text" [placeholder]="placeholder" class="w-full px-5 py-4 text-lg rounded-2xl border-2 border-gray-200 
               bg-white shadow-lg hover:shadow-xl
               focus:outline-none focus:border-transparent focus:ring-4 focus:ring-blue-400/30
               placeholder:text-gray-400
               transition-all duration-300 ease-in-out
               backdrop-blur-sm" (keyup)="onKeyPress(txtInput.value)" #txtInput>
    <div
        class="absolute inset-x-0 -bottom-1 h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 rounded-full opacity-0 group-focus-within:opacity-100 transition-opacity duration-300">
    </div>
</div>
